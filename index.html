<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width" , initail-scale=0.1/>
    <head>
    <title>Responcive Navbar</title>
    <link  rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" >
</head>
<body>
    <img src = "banner.png" height="100" width="100%">
    <header>
    <div class="logo">LOGO</div>
    <nav class="active">
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Fortfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></i></div>
</header>
<script
  src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script type="text/javascript">
$(document).ready(function(){
    $('.menu-toggle').click(function(){
        $('nav').toggleClass('active')
    })
})
</script>
</body>
</html>
